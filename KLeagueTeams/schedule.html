<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>K리그 월별 일정표</title>
  <link rel="stylesheet" href="schedule.css">
</head>
<body>
  <div class="schedule-container">
    <h1>K리그 일정표</h1>

    <!-- 월별 탭 -->
    <div class="tabs">
      <button class="tab-button active" data-month="6">6월</button>
      <button class="tab-button" data-month="7">7월</button>
      <button class="tab-button" data-month="8">8월</button>
    </div>

    <!-- 검색창 -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="팀명을 입력하세요 (예: 서울, 전북)">
    </div>

    <!-- 일정 테이블 -->
    <table class="schedule-table">
      <thead>
        <tr>
          <th>날짜</th>
          <th>시간</th>
          <th>경기</th>
          <th>경기장</th>
          <th>중계</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
        <!-- 6월 일정 -->
        <tr data-month="6">
          <td>2025-06-01 (토)</td>
          <td>19:00</td>
          <td><img src="https://upload.wikimedia.org/wikipedia/ko/f/fc/FC_Seoul.png" alt="FC서울">FC서울 vs <img src="https://upload.wikimedia.org/wikipedia/ko/f/f9/Jeonbuk_Hyundai_Motors.png" alt="전북현대">전북현대</td>
          <td>서울월드컵경기장</td>
          <td>tvN SPORTS</td>
        </tr>
        <tr data-month="6">
          <td>2025-06-08 (토)</td>
          <td>18:00</td>
          <td><img src="https://upload.wikimedia.org/wikipedia/ko/d/d7/Incheon_United_FC.png" alt="인천">인천 vs <img src="https://upload.wikimedia.org/wikipedia/ko/b/bd/Suwon_Samsung_Bluewings.png" alt="수원삼성">수원삼성</td>
          <td>인천축구전용경기장</td>
          <td>쿠팡플레이</td>
        </tr>

        <!-- 7월 일정 -->
        <tr data-month="7" style="display: none;">
          <td>2025-07-06 (일)</td>
          <td>17:00</td>
          <td><img src="https://upload.wikimedia.org/wikipedia/ko/f/f3/Ulsan_Hyundai_FC.png" alt="울산">울산현대 vs <img src="https://upload.wikimedia.org/wikipedia/ko/2/29/Pohang_Steelers.png" alt="포항">포항스틸러스</td>
          <td>울산문수경기장</td>
          <td>tvN SPORTS</td>
        </tr>

        <!-- 8월 일정 -->
        <tr data-month="8" style="display: none;">
          <td>2025-08-03 (토)</td>
          <td>18:30</td>
          <td><img src="https://upload.wikimedia.org/wikipedia/ko/6/6e/Gangwon_FC.png" alt="강원">강원FC vs <img src="https://upload.wikimedia.org/wikipedia/ko/8/8e/Gwangju_FC.png" alt="광주">광주FC</td>
          <td>춘천송암스포츠타운</td>
          <td>tvN SPORTS</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const rows = document.querySelectorAll('#schedule-body tr');
    const searchInput = document.getElementById('searchInput');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const selectedMonth = tab.dataset.month;
        rows.forEach(row => {
          if (row.dataset.month === selectedMonth) {
            row.style.display = '';
          } else {
            row.style.display = 'none';
          }
        });

        searchInput.value = ''; // 검색 초기화
      });
    });

    searchInput.addEventListener('keyup', () => {
      const keyword = searchInput.value.toLowerCase();
      const activeMonth = document.querySelector('.tab-button.active').dataset.month;

      rows.forEach(row => {
        if (row.dataset.month === activeMonth) {
          const text = row.textContent.toLowerCase();
          row.style.display = text.includes(keyword) ? '' : 'none';
        }
      });
    });
  </script>
</body>
</html>
