<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css">
</head>

<body>
    <div class="frame">
        <div class="slide">
            <div class="overlap-group">
                <p class="element-years">
                    <span class="text-wrapper">한국 축구의<br /></span> <span class="span">80 years 역사 &amp; 문화</span>
                </p>
                <div class="searchbar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="검색어를 입력하세요">
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
                <div class="div">
                    <i class="fa-solid fa-futbol"></i>
                    <div class="text-wrapper-2">Korea Football Guide</div>
                </div>
                <div class="VIEW-contents-wrapper">
                    <div class="VIEW-contents">View Contents</div>
                </div>
                <div class="feather-menu"><img class="img" src="img/image.png" /></div>
                <div class="line-wrapper"><img class="line" src="img/line-2.svg" /></div>
                <div class="group-wrapper">
                    <div class="group-2">
                        <div class="group-3">
                            <div class="text-wrapper-3">Information</div>
                            <img class="dashicons-arrow-down" src="img/dashicons-arrow-down-alt2-2.svg" />
                        </div>
                        <div class="group-4">
                            <div class="text-wrapper-3">About Players</div>
                            <img class="vector" src="img/vector.svg" />
                        </div>
                        <div class="div-wrapper">
                            <div class="group-5">
                                <div class="text-wrapper-3">K League Teams</div>
                                <img class="dashicons-arrow-down-2" src="img/dashicons-arrow-down-alt2.svg" />
                            </div>
                        </div>
                        <div class="group-6">
                            <div class="text-wrapper-3">1945~2025</div>
                            <img class="vector-2" src="img/vector-2.svg" />
                        </div>
                        <div class="group-7">
                            <div class="group-8">
                                <div class="footall-footprints">Footall Footprints</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-wrapper-4">기억에 남을만한 순간들</div>
                <div class="ABOUT">About</div>
                <img class="fa-solid-images" src="img/fa-solid-images.svg" />
            </div>
        </div>
        <img class="vector-3" src="img/image.svg" />
    </div>
</body>

</html>
