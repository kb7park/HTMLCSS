<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/globals2.css" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link rel="stylesheet" href="./css/all.min.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ece1495bb892f84bb6791401ee1157d0">
    </script>
</head>

<body>
    <div class="k-league-teams">
        <div class="overlap-group-wrapper">
            <div class="overlap-group">
                <img class="kleague-jpg" src="images/kleague.png" />
                <div class="header">
                    <div class="div">
                        <div class="information-wrapper">
                            <div class="text-wrapper">Information</div>
                        </div>
                        <div class="about-players-wrapper">
                            <div class="text-wrapper">About Players</div>
                        </div>
                        <div class="k-league-teams-wrapper">
                            <div class="text-wrapper">K League Teams</div>
                        </div>
                        <div class="div-wrapper">
                            <div class="text-wrapper">1945~2025</div>
                        </div>
                        <div class="footall-footprints-wrapper">
                            <div class="text-wrapper">Footall Footprints</div>
                        </div>
                    </div>
                    <div class="h">
                        <i class="fa-solid fa-futbol"></i>
                        <div class="text-wrapper-2">Korea Football Guide</div>
                    </div>
                </div>
                <div class="content">
                    <div id="map" style="width:50%; height: 600px; margin: 0 auto;"></div>
                </div>
                <div class="footer">
                    <div class="element-lorem">연락처:010-1234-5678<br />이메일:lorem</div>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(35.75, 128.15),
                level: 13
            };
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 마커를 표시할 위치와 title 객체 배열입니다
        var positions = [{
                title: '카카오',
                latlng: new kakao.maps.LatLng(33.450705, 126.570677)
            },
            {
                title: '생태연못',
                latlng: new kakao.maps.LatLng(33.450936, 126.569477)
            },
            {
                title: '텃밭',
                latlng: new kakao.maps.LatLng(33.450879, 126.569940)
            },
            {
                title: '근린공원',
                latlng: new kakao.maps.LatLng(33.451393, 126.570738)
            }
        ];

        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        for (var i = 0; i < positions.length; i++) {

            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35);

            // 마커 이미지를 생성합니다
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: markerImage // 마커 이미지
            });
        }
    </script>
</body>

</html>
